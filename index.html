<!DOCTYPE html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;800&display=swap');
    body {
        margin: 0px;
        display: flex;
        background-color: rgb(63, 255, 118);
        height: 100%;
        width: 100%;
        justify-content: center;
    }
    section {
        height: 100%;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    div.container {
        margin: auto;
        justify-content: center;
        display: flex;
        background-color: aquamarine;
        align-content: center;
        align-items: center;
        border-radius: 0px 50px 0px 50px;
    }
    div.about1 {
        background-color:black;
        width: 100%;
        height: 100%;
        font-family: Poppins;
        border-radius: 0px 50px 0px 50px;
        margin-right: 20px;
        transition: 0.5s;
        justify-content: center;
    }
    .button {
        text-align: center;
        text-decoration: none;
    }
    div.about2 {
        background-color:black;
        width: 100%;
        height: 100%;
        font-family: Poppins;
        border-radius: 0px 50px 0px 50px;
        margin-right: 20px;
        transition: 0.5s;
    }
    div.about1:hover {
        margin-right: 120px;
        background-color: rgb(255, 112, 250);
    }
    div.about2:hover {
        margin-right: 120px;
        background-color: rgb(255, 112, 112);

    }
    div.about.header {
        margin-right: 20px;
        margin-left: 20px;
    }
    #asal {
        margin: 0px 60px 60px 60px;
        color: aliceblue;
    }
    #rot {
        rotate: -90deg;
        font-family: Poppins;
        font-weight: 800;
        position: relative;
        color:aliceblue;
        margin: 0%;
    }
    .about1 button {
        font-size: 24px;
        padding: 8px 26px;
        color: aquamarine;
        font-weight: 600;
        background-color: rgba(255, 255, 255, 0);
        border: aquamarine 2px solid;
        border-radius: 0px 15px 0px 15px;
        clip-path: polygon();
        cursor: pointer;
        margin-left: 180px;
        margin-bottom: 60px;
        transition: 0.5s;
    }
    .about1 button:hover {
        color: rgb(255, 255, 255);
        background-color: aquamarine;
    }

</style>
    <html>
        <section>
        <div class="container">
        <div class="about1">
            <header style="font-size: 48pt; text-align: center; color:aliceblue; font-weight: 800; margin-right: 56px; margin-left: 56px; height: 100px; margin-top: 60px; margin-bottom: 10px;">
                Hello, World.
            </header>
            <p id="asal" style="text-align: center; margin-bottom: 44px;">
                I exist in the limited space called home.<br>
                My alias is <b>Kizamidono</b>, random medical student<br>
                from Indonesia who's desiring to actualize<br>
                the dream of fictional character called<br>
                "Kayaba Akihiko".
            </p>
            <button>EXPLORE</button>
        </div>
        </div>
        </section>
    </html>
